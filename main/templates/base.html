<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<title>{%block title%}{% endblock %}</title>
		{%block style%}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/"><img src="https://www.svim.education/wp-content/uploads/2017/10/svdc_footers_logo.png" alt="" width="75" height="50"></a>

				<div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
					<div class="navbar">
						<a class="nav-link" aria-current="page" href="/"
							>Home</a
						>
						<a class="nav-link" href="/products/" >Products</a>
						{% if not user.is_authenticated %}
							
							<a class="nav-link" href="/accounts/register" >Register</a>
							<a class="nav-link" href="/accounts/login" >Login</a>
						{% endif %}

						{% if user.is_authenticated %}
						<a class="nav-link" href="/cart/" ><i class="bi bi-cart-fill"></i> Cart</a>
							
							<a href="/accounts/myprofile/" class="nav-link"><i class="bi bi-person-circle"></i> {{ user.username }}</a>
							<a class="nav-link" href="/accounts/logout" >Logout</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock content %}
	</body>
</html>
