<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<title>{%block title%}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#"><img src="https://www.svim.education/wp-content/uploads/2017/10/svdc_footers_logo.png" alt="" width="75" height="50"></a>

				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar">
						<a class="nav-link" aria-current="page" href="/"
							>Home</a
						>
						<a class="nav-link" href="/products/" >Products</a>
						{% if not user.is_authenticated %}
							<a class="nav-link" href="/accounts/register" >Register</a>
							<a class="nav-link" href="/accounts/login" >Login</a>
						{% endif %}

						{% if user.is_authenticated %}
							<a class="nav-link" href="/accounts/logout" >Logout</a>
							<img src="https://www.seekpng.com/png/detail/41-410093_circled-user-icon-user-profile-icon-png.png" height="30" width="30" style="margin-left: 850px;">
							<a href="/accounts/myprofile/" class="nav-link">{{ user.username }}</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock content %}
	</body>
</html>
