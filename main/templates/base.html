<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>{%block title%}{% endblock %}</title>
		{% block style %}{% endblock %}
		<style>
			.navbar a{
				color: white;
			}
			.navbar a:hover{
				color: black	;
			}
			.navbar img{
				margin-left: 5rem;
			}

		</style>
	</head>
	<body>

		<div class=" navbar" style="background-color: 	#71bafc;">
			<a class="" href="/"><img src="https://www.svim.education/wp-content/uploads/2017/10/svdc_footers_logo.png" alt="" width="75" height="50"></a>

			<form action="{% url 'search' %}" method="get">
				<div class="input-group">
					<input type="text" name="q" placeholder="Search" class="form-control form-control-md">
					<button class="btn btn-success" style="background-color:#5fa9ed;border:none;"><i class="bi bi-search"></i></button>
				</div>
			</form>

			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/products/">Products</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/contact/">Contact Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about/">About Us</a>
				</li>
	
				{% if not user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="/accounts/register" >Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/accounts/login" >Login</a>
					</li>
				{% endif %}

	
				{% if user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="/cart/" ><i class="bi bi-cart-fill"></i> Cart</a>
					</li>
					<li class="nav-item">
						<a href="/accounts/myprofile/" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="left" title="{{user.username}}"><i class="bi bi-person-circle"></i> </a>
					</li>
					<li>
						<a class="nav-link" href="/accounts/logout" >Logout</a>
					</li>
				{% endif %}
			</ul>
		</div>





		{% block content %} {% endblock content %}





	</body>
</html>
