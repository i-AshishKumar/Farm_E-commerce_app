{% extends 'base.html'%}

{% block title %}Login{% endblock %}

{% block content%}
	{% if not user.is_authenticated %}
		<div class="container mt-3">
			<form method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="Login" class="btn btn-primary">
			</form>
		</div>
	{% else %}
		<h3>You are already logged in!</h3>
	{% endif %}
{% endblock%}
